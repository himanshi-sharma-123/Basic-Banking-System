<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />

    <title>Basic Banking System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-bright bg-bright">
      <div class="container-fluid">
        <img src="./images/logo.png" width="50px" height="50px" />
        <a class="navbar-brand" href="/">Sparks Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item position-relative">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/data">All Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history">Transfer History</a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link" aria-current="page" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4 custom_card">
      <div class="my_details card">
        <div class="icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <div class="icon_link">
          <a href="/adduser" class="btn btn-dark cus_in_btn"> Add User </a>
        </div>
      </div>

      <div class="all_customers card">
        <div class="icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="icon_link">
          <a href="/data" class="btn btn-dark cus_in_btn"> All Customers </a>
        </div>
      </div>
      <div class="history card">
        <div class="icon">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="icon_link">
          <a href="/history" class="btn btn-dark cus_in_btn"
            >Transaction History</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
